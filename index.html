<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI & Cyber Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        screens: {
          'xs': '475px',
          'sm': '640px',
          'md': '768px',
          'lg': '1024px',
          'xl': '1280px',
          '2xl': '1536px',
        },
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Space Grotesk', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          colors: {
            'edition-bg': '#020202',
            'edition-card': '#0A0A0A',
            'edition-card-hover': '#111111',
            'edition-border': '#1F1F1F',
            'edition-accent': '#00FF9D', /* Default accent */
            /* Semantic page colors */
            'asset': '#22D3EE',           /* Cyan Blue - Identity, professional */
            'lab': '#A855F7',             /* Purple - Creative, experimental */
            'recon': '#F59E0B',           /* Amber - Intelligence, observation */
            'clearance': '#22C55E',       /* Green - Verified, approved */
            'logs': '#F43F5E',            /* Rose - System records, alerts */
            'handshake': '#14B8A6',       /* Teal - Connection, friendly */
            /* Legacy NIST aliases (for compatibility) */
            'nist-identify': '#22D3EE',
            'nist-protect': '#A855F7',
            'nist-detect': '#F59E0B',
            'nist-recover': '#22C55E',
            'nist-respond': '#14B8A6',
          },
          backgroundImage: {
            'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            'cyber-grid': "linear-gradient(rgba(75, 178, 224, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(75, 178, 224, 0.03) 1px, transparent 1px)",
            'lab-gradient': 'linear-gradient(90deg, #3B82F6 50%, #EF4444 50%)',
          },
          animation: {
            'spin-slow': 'spin 12s linear infinite',
            'marquee': 'marquee 25s linear infinite',
            'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'fade-in': 'fadeIn 0.3s ease-out forwards',
            'slide-up': 'slideUp 0.3s ease-out forwards',
            'radar-sweep': 'radarSweep 7s linear infinite',
            'threat-ping': 'threatPing 2s ease-out infinite',
            'threat-pulse': 'threatPulse 1.5s ease-in-out infinite',
            'sonar-pulse': 'sonarPulse 2s ease-out infinite',
            'scan-line': 'scanLine 1.5s ease-in-out infinite',
          },
          keyframes: {
            marquee: {
              '0%': { transform: 'translateX(0%)' },
              '100%': { transform: 'translateX(-100%)' },
            },
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            radarSweep: {
              '0%': { transform: 'rotate(0deg)' },
              '100%': { transform: 'rotate(360deg)' },
            },
            threatPing: {
              '0%': { transform: 'scale(1)', opacity: '0.8' },
              '50%': { transform: 'scale(2.5)', opacity: '0' },
              '100%': { transform: 'scale(1)', opacity: '0' },
            },
            threatPulse: {
              '0%, 100%': { transform: 'scale(1)', opacity: '1' },
              '50%': { transform: 'scale(1.3)', opacity: '0.7' },
            },
            sonarPulse: {
              '0%': { transform: 'scale(0.5)', opacity: '0.8' },
              '100%': { transform: 'scale(1)', opacity: '0' },
            },
            scanLine: {
              '0%': { transform: 'translateX(-100%)', opacity: '0' },
              '50%': { transform: 'translateX(0%)', opacity: '1' },
              '100%': { transform: 'translateX(100%)', opacity: '0' },
            }
          },
          fontSize: {
            'micro': ['clamp(0.625rem, 0.55rem + 0.25vw, 0.75rem)', { lineHeight: '1.4' }],
            'tiny': ['clamp(0.6875rem, 0.6rem + 0.3vw, 0.8125rem)', { lineHeight: '1.4' }],
            'xxs': ['clamp(0.75rem, 0.65rem + 0.35vw, 0.875rem)', { lineHeight: '1.5' }],
          }
        },
      },
    }
  </script>
  <style>
    /* Responsive font size custom properties */
    :root {
      /* Minimum readable sizes that scale with viewport */
      --text-micro: clamp(0.625rem, 0.55rem + 0.25vw, 0.75rem);
      /* 10px-12px */
      --text-tiny: clamp(0.6875rem, 0.6rem + 0.3vw, 0.8125rem);
      /* 11px-13px */
      --text-xxs: clamp(0.75rem, 0.65rem + 0.35vw, 0.875rem);
      /* 12px-14px */
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #000000;
    }

    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 0px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #4bb2e0;
    }

    body {
      background-color: #020202;
      color: #ffffff;
      /* Set a reasonable base font size that scales */
      font-size: clamp(14px, 0.875rem + 0.1vw, 16px);
    }

    /* Scanline Effect */
    .scanlines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom,
          rgba(255, 255, 255, 0),
          rgba(255, 255, 255, 0) 50%,
          rgba(0, 0, 0, 0.1) 50%,
          rgba(0, 0, 0, 0.1));
      background-size: 100% 4px;
      pointer-events: none;
      z-index: 9999;
      opacity: 0.3;
    }

    * {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Mobile-friendly utilities */
    .touch-manipulation {
      touch-action: manipulation;
    }

    /* Line clamp for text truncation */
    .line-clamp-3 {
      display: -webkit-box;
      -webkit-line-clamp: 3;
      line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    /* Responsive text utilities - scales with viewport */
    .text-responsive-micro {
      font-size: var(--text-micro);
    }

    .text-responsive-tiny {
      font-size: var(--text-tiny);
    }

    .text-responsive-xxs {
      font-size: var(--text-xxs);
    }

    /* Override very small text sizes on mobile for readability */
    @media (max-width: 640px) {

      /* Ensure minimum readable text size on mobile */
      .text-\[7px\],
      .text-\[8px\] {
        font-size: 0.8125rem !important;
      }

      /* 13px */
      .text-\[9px\] {
        font-size: 0.875rem !important;
      }

      /* 14px */
      .text-\[10px\] {
        font-size: 0.875rem !important;
      }

      /* 14px */
      .text-\[11px\] {
        font-size: 0.9375rem !important;
      }

      /* 15px */
      .text-xs {
        font-size: 0.875rem !important;
      }

      /* 14px instead of 12px */
    }

    /* Safe area padding for notched devices */
    @supports (padding: max(0px)) {
      body {
        padding-left: max(0px, env(safe-area-inset-left));
        padding-right: max(0px, env(safe-area-inset-right));
        padding-bottom: max(0px, env(safe-area-inset-bottom));
      }
    }

    /* Reduce motion for users who prefer it */
    @media (prefers-reduced-motion: reduce) {

      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
  <div class="scanlines"></div>
</body>

</html>
